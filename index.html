<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="assets/style.css" />
    <title>Gmail.com</title>
</head>

<body>

    <!--Header-->
    <div id="header">
        <div class="h-left">
            <span class="material-icons">menu</span>
            <a href="index.html">
                <img src="assets/img/Gmail-logo.png" alt="" />Gmail</a>
        </div>
        <div class="h-search">
            <form action="">
                <span class="material-icons">search</span>
                <input type="text" placeholder="Tìm kiếm trong thư" />
                <span class="material-icons">tune</span>
            </form>
        </div>
        <div class="h-right">
            <span class="material-icons">help</span>
            <span class="material-icons">settings</span>
            <span class="material-icons">apps</span>
            <span class="material-icons">account_circle</span>
        </div>
    </div>
    <hr>
    <!--Header-->

    <div id="Sidebar">
        <div class="sidebar-right">
            <div class="sidebar-righttop">
                <button style="border-radius: 16px; font-size: 25px; "><span class="material-icons">
                        add
                    </span> Soạn thư</button>
                <ul style="list-style-type: none" class="menusidebar">

                    <li> <button style="border:none;  "><span class="material-icons">
                                move_to_inbox

                            Hộp thư đến
                        </button>



                    </li>
                    <li>
                        <button style="border:none; "><span class="material-icons">
                                star
                            </span>
                            Có gắn dấu sao</button>
                    </li>
                    <li>
                        <button style="border:none; "><span class="material-icons">
                                watch_later
                            </span>

                    </li>
                    <li>
                        <button style="border:none; "><span class="material-icons">
                                send
                            </span>
                            Đã gửi</button>
                    </li>
                    <li>
                        <button style="border:none; "><span class="material-icons">
                                description
                            </span>Thư nháp
                        </button>
                    </li>
                    <li>
                        <button style="border:none; "><span class="material-icons">
                                label
                            </span>[Gmail]/Spam</button>
                    </li>
                    <li><button class="dropdown-btn">Tiện ích mở rộng
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-container">
                            <button style="border:none; "><span class="material-icons">
                                    description
                                </span>Thư nháp
                            </button>

                        </div>
                    </li>
                </ul>





            </div>
        </div>




    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
